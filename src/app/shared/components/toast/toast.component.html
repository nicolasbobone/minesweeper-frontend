<div
  *ngIf="isVisible"
  class="fixed right-0 mt-5 mr-3 p-4 w-80 flex items-center bg-white shadow-lg rounded-lg dark:bg-gray-800"
>
  <div [ngClass]="toastClass">
    <ng-container [ngSwitch]="toast.type">
      <svg
        *ngSwitchCase="'SUCCESS'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586l-2.293-2.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l7-7a1 1 0 000-1.414z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        *ngSwitchCase="'ERROR'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M9 4a1 1 0 00-1 1v10a1 1 0 102 0V5a1 1 0 00-1-1zM3 9a1 1 0 000 2h12a1 1 0 100-2H3z"
          clip-rule="evenodd"
        />
      </svg>
      <svg
        *ngSwitchCase="'INFO'"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10A8 8 0 110 10a8 8 0 0118 0zm-8-3a1 1 0 100-2 1 1 0 000 2zm-1 6a1 1 0 102 0v-3a1 1 0 10-2 0v3z"
          clip-rule="evenodd"
        />
      </svg>
    </ng-container>
  </div>
  <div class="ml-3 text-sm font-normal text-gray-700 dark:text-gray-200">{{ toast.message }}</div>
  <button (click)="closeToast()" class="ml-auto text-gray-500 hover:text-gray-900 dark:hover:text-gray-100">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>
