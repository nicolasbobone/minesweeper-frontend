<div class="h-full flex items-center justify-center bg-white dark:bg-gray-900">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 shadow-md rounded px-8 py-10">
    <h2 class="text-center text-2xl font-bold text-gray-800 dark:text-gray-50 mb-6">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          name="firstName"
          placeholder="NicolÃ¡s"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out sm:text-sm"
          required
        />
      </div>

      <div class="mb-4">
        <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          name="lastName"
          placeholder="Bobone"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out sm:text-sm"
          required
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          name="email"
          placeholder="nicolasbobone@gmail.com"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out sm:text-sm"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          name="password"
          placeholder="******"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 ease-in-out sm:text-sm"
          required
        />
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="w-full bg-indigo-600 dark:bg-indigo-500 hover:bg-indigo-700 dark:hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 transition duration-300 ease-in-out disabled:bg-gray-400 disabled:dark:bg-gray-600 disabled:cursor-not-allowed disabled:hover:bg-gray-400 disabled:dark:hover:bg-gray-600"
        >
          Register
        </button>
      </div>

      <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
        Already have an account?
        <a
          routerLink="/auth/login"
          class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 transition duration-300 ease-in-out"
        >
          Sign In
        </a>
      </p>
    </form>
  </div>
</div>
